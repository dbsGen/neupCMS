<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link href="/static/main.css" rel="stylesheet" type="text/css" />
{% block link %}{% endblock %}
</head>
<body>
    {% block top_status %}
        <div class="top_status">
            {% if user.is_authenticated %}
                <p>欢迎 <a href="/member/profile/{{user.username}}/">{{ user.username }}</a>，感谢登陆，<a href="/member/logout/?next={{path}}">登出</a></p>
            {% else %}
                <p>请<a href="/member/login/?next={{path}}">登录</a></p>
            {% endif %}
        </div>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}
    <div id="footer">
        <hr />
        <p class="copyleft">www.neupioneer.com  &copy; 2012  由frellica使用django研制>w<</p>
    </div>
    {% endblock %}
</body>
</html>
